<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather homework</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-details"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-info">
        <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
        Monday 4:17, clear sky
        <br/>
        Humidity:<span>89%</span>, Wind:<span> 5.66km/h</span>
    </p>
    </div>
    <div class="weather-app-temperature-content">
   <div class="weather-app-icon">⛅</div>
   <div class="weather-app-temp" id="temperature"></div>
   <div class="weather-app-unit">℃</div>
   </div>
</div>
    </main>
    <footer>
        <p>
            This project was coded by
            <a href="https://github.com/Ure8925" target="_blank">Susan</a> and is on 
            <a href="https://github.com/Ure8925/weather-homework.git" target="_blank">Github</a> also hosted on 
            <a href="https://weather-homework.vercel.app/" target="_blank"> Vercel</a>
        </p>
    </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
